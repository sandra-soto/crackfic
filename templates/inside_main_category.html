<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet"
        href="{{ url_for('static',
              filename='main.css')}}" /> 
  <meta charset ="UTF-8">
  <title>Dropdown</title>
    <style>
   	.center {
   		text-align: center;
   		padding: 150px 0;
     	}

    .dropdown .select select{
      font-size: 20px;
      background: #fff;
      line-height: 1;
      border: 1px solid #ccc;
      padding: 10px 8px 5px 14px;
      border-radius: 6px;
      width: 100%;
      font-family: sans-serif;
      position: relative;
    }
    .dropdown option:hover{
      background-color: #aec6cf;
    }

   </style>
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>
    <body>
      <div class="center">
        <form name = category_list  method="POST" action = "/<name>">
      		<!-- Dropdown list of all inputs of a category -->
            <div class="dropdown" id="dropdown">
              <div class="select">
                <select name = "subcategory">
                  {% for subcategory in category_list %}
                      <option value = "{{subcategory}}">{{subcategory}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          <div class = "fandom_buttons">
            <p><input type = "submit" value = "Madlibify" onclick="$('#loading').show();"/></p>
          </div>
        </form>

        <div id="loading" style="display:none;">
          <div style="width:100%; height:100%; background-color: white; top:0; left:0; position:fixed;">
            <div style="z-index: 10000"> <img src="static/loadinggif.gif" alt=""/> </div>
          </div>
        </div>

      </div>
    </body>
</html>
