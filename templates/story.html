<html>
<head>
	<link type="text/css" rel="stylesheet"
        href="{{ url_for('static',
              filename='main.css')}}" /> 
    <style>
   	.center {
   		text-align: center;
   		padding: 70px 0;
   	}
    .story{
      font-family: sans-serif;
      font-size: 20px;
    }

   </style>
</head>
  <body>
      <div class="center">
        <div class = "story">
          <!--<p>{{madlib}}</p>-->
          <p id="vow_p"></p>
          <script>
            var vow = JSON.parse('{{madlib|tojson}}');
            var wordsToBold= JSON.parse('{{bolder|tojson}}');
            console.log('check y: '+ JSON.stringify(wordsToBold));

            function makeBold(input, wordsToBold) {
                return input.replace(new RegExp('(\\b)(' + Array.prototype.join.call(wordsToBold,'|') + ')(\\b)','ig'), '$1<b>$2</b>$3');
            }

            document.getElementById("vow_p").innerHTML = makeBold(vow[0], wordsToBold);
          </script>
        </div>
      </div>
  </body>
</html>
